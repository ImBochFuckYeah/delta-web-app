<div class="container-fluid mt-4">
  <h2>{{ isEdit ? 'Editar' : 'Crear' }} Status de Cuenta</h2>

  <form (ngSubmit)="onSubmit()" #statusCuentaForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre del Status de Cuenta *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formData.Nombre"
            name="Nombre"
            required
            maxlength="50"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || !statusCuentaForm.form.valid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isEdit ? 'Actualizar' : 'Crear' }} Status de Cuenta
        </button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          (click)="onCancel()"
          [disabled]="loading">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
