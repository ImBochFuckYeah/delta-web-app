<div class="container mt-4">
  <h2>Gestión de Estados Civiles</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar estados civiles..."
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
        />
        <button type= "button" class ="btn btn-primary" (click)="onSearch()" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Buscar
        </button>
      </div>
    </div>

    <div class="col-md-6 text-end">
      <button class="btn btn-success" routerLink="/app/estado-civil/crear">
        <i class="bi bi-plus-circle"></i> Nuevo Estado Civil
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha Creación</th>
          <th>Usuario Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <!-- Recorremos la lista -->
        <tr *ngFor="let estado of estadosCiviles; trackBy: trackById">
          <td>{{ estado.IdEstadoCivil }}</td>
          <td>{{ estado.Nombre }}</td>
          <td>{{ estado.FechaCreacion | date:'short' }}</td>
          <td>{{ estado.UsuarioCreacion }}</td>
          <td>
            <button
              class="btn btn-sm btn-primary me-2"
              [routerLink]="['/app/estado-civil/editar', estado.IdEstadoCivil]"
            >
              Editar
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="eliminarEstadoCivil(estado.IdEstadoCivil)"
              [disabled]="loading"
            >
              Eliminar
            </button>
          </td>
        </tr>

        <tr *ngIf="estadosCiviles.length === 0 && !loading">
          <td colspan="5" class="text-center">No se encontraron estados civiles</td>
        </tr>
      </tbody>
    </table>
  </div>

  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Anterior</a>
      </li>
      <li
        class="page-item"
        *ngFor="let p of pages"
        [class.active]="p === currentPage"
      >
        <a class="page-link" (click)="onPageChange(p)">{{ p }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>

  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</div>
