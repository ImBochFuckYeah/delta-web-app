<div class="container mt-4">
  <h2>{{ isEdit ? 'Editar Estado Civil' : 'Crear Estado Civil' }}</h2>

  <form (ngSubmit)="onSubmit()" #estadoCivilForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre del Estado Civil *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formData.Nombre"
            name="Nombre"
            required
            maxlength="100"
          />
        </div>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary me-2"
          [disabled]="loading || !estadoCivilForm.form.valid"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isEdit ? 'Actualizar Estado Civil' : 'Crear Estado Civil' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
<!-- (opcional) link arriba para volver -->
<a class="btn btn-link p-0" routerLink="/app/estado-civil">‚Üê Volver al listado</a>
