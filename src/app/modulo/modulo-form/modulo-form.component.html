<div class="container mt-4">
	<h2>{{ editMode ? 'Editar Módulo' : 'Crear Módulo' }}</h2>
	<form #moduloForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
		<div class="mb-3">
			<label for="nombre" class="form-label">Nombre</label>
			<input type="text" id="nombre" class="form-control" required [(ngModel)]="modulo.Nombre" name="nombre">
		</div>
		<div class="mb-3">
			<label for="ordenMenu" class="form-label">Orden Menú</label>
			<input type="number" id="ordenMenu" class="form-control" required [(ngModel)]="modulo.OrdenMenu" name="ordenMenu">
		</div>
		<button type="submit" class="btn btn-success" [disabled]="loading || moduloForm.invalid">
			<span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
			{{ editMode ? 'Actualizar' : 'Crear' }}
		</button>
		<button type="button" class="btn btn-secondary ms-2" routerLink="/app/modulos">Cancelar</button>
	</form>
	<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
	<div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
