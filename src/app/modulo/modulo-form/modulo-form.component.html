<div class="container-fluid mt-4">
  <h2>{{ editMode ? 'Editar Módulo' : 'Crear Módulo' }}</h2>

  <!-- Mensajes -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success" role="alert">
    {{ success }}
  </div>

  <form #moduloForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre *</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            required
            [(ngModel)]="modulo.Nombre"
            name="nombre">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="ordenMenu" class="form-label">Orden Menú *</label>
          <input
            type="number"
            id="ordenMenu"
            class="form-control"
            required
            [(ngModel)]="modulo.OrdenMenu"
            name="ordenMenu">
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading || moduloForm.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ editMode ? 'Actualizar' : 'Crear' }} Módulo
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      routerLink="/app/modulos">
      Cancelar
    </button>
  </form>

  <!-- Loader general -->
  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border text-primary">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</div>
