<div class="container mt-4">
    <h2>Gestión de Menús</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar menú por nombre..." [(ngModel)]="searchTerm"
                    (keyup.enter)="onSearch()">
                <button class="btn btn-primary" (click)="onSearch()" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    Buscar
                </button>
            </div>
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="selectedModulo" (change)="onModuloChange()">
                <option value="">Todos los módulos</option>
                <option *ngFor="let modulo of modulos" [value]="modulo.IdModulo">{{ modulo.Nombre }}</option>
            </select>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-success" routerLink="/app/menus/crear">
                <i class="bi bi-plus-circle"></i> Nuevo Menú
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Módulo</th>
                    <th>Orden</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let menu of menus">
                    <td>{{ menu.IdMenu }}</td>
                    <td>{{ menu.Nombre }}</td>
                    <td>{{ menu.IdModulo! | moduloName:modulos }}</td>
                    <td>{{ menu.OrdenMenu }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" (click)="editarMenu(menu.IdMenu!)">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="eliminarMenu(menu.IdMenu!)">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
                <tr *ngIf="menus.length === 0 && !loading">
                    <td colspan="5" class="text-center">No se encontraron menús</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav *ngIf="totalPages > 1">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">Siguiente</a>
            </li>
        </ul>
    </nav>

    <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-border text-primary">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
</div>
