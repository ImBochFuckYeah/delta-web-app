<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-dark text-white vh-100">
      <div class="sidebar-sticky pt-3">
        <div class="text-center pt-4 pb-3">
          <div class="avatar avatar-xl mb-2">
            <span class="fa-solid fa-user-circle fa-2x text-white"></span>
          </div>
          <h5 class="mt-2 text-white">Hola, {{currentUser?.IdUsuario}}.</h5>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item mb-2" *ngFor="let item of menuItems">
            <a class="nav-link text-white d-flex align-items-center" [routerLink]="item.path" routerLinkActive="active">
              <i class="bi {{item.icon}} me-2"></i>
              {{item.label}}
            </a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white d-flex align-items-center" href="#"
              (click)="logout(); $event.preventDefault()">
              <span class="nav-link-icon me-2">
                <span class="fa-solid fa-arrow-right-from-bracket"></span>
              </span>
              Cerrar Sesi√≥n
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
