<div class="container-fluid mt-4">
  <h2>{{ editMode ? 'Editar Menú' : 'Crear Nuevo Menú' }}</h2>

  <!-- Mensajes -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="success" class="alert alert-success" role="alert">
    {{ success }}
  </div>

  <form #menuForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Menú *</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            required
            [(ngModel)]="menu.Nombre"
            name="nombre"
            placeholder="Ingrese el nombre del menú"
            maxlength="100">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label for="orden" class="form-label">Orden del Menú *</label>
          <input
            type="number"
            id="orden"
            class="form-control"
            required
            [(ngModel)]="menu.OrdenMenu"
            name="orden"
            placeholder="Ingrese el orden del menú"
            min="1"
            max="999">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="modulo" class="form-label">Módulo *</label>
          <select
            id="modulo"
            class="form-select"
            required
            [(ngModel)]="menu.IdModulo"
            name="modulo">
            <option [ngValue]="null" disabled>Seleccione un módulo</option>
            <option *ngFor="let modulo of modulos" [ngValue]="modulo.IdModulo">
              {{ modulo.Nombre }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loading || !isFormValid()">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ editMode ? 'Actualizar' : 'Crear' }} Menú
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      routerLink="/app/menus">
      Cancelar
    </button>
  </form>

  <!-- Loader general -->
  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border text-primary">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</div>
