<div class="container-fluid mt-4">
  <h2>{{ editMode ? 'Editar' : 'Crear' }} Opción</h2>

  <form (ngSubmit)="onSubmit()" #opcionForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre de la Opción *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="opcion.Nombre"
            name="nombre"
            required
            maxlength="100"
            placeholder="Ingrese el nombre de la opción"
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Menú *</label>
          <select
            class="form-select"
            [(ngModel)]="opcion.IdMenu"
            name="menu"
            required
            [disabled]="loading">
            <option [ngValue]="null" disabled>Seleccione un menú</option>
            <option *ngFor="let menu of menus" [ngValue]="menu.IdMenu">{{ menu.Nombre }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Página *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="opcion.Pagina"
            name="pagina"
            required
            maxlength="255"
            placeholder="Ej: /usuarios, /productos, etc."
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Orden del Menú *</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="opcion.OrdenMenu"
            name="orden"
            required
            min="1"
            max="999"
            placeholder="Ingrese el orden de la opción"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || !opcionForm.form.valid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ editMode ? 'Actualizar' : 'Crear' }} Opción
        </button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          routerLink="/app/opciones"
          [disabled]="loading">
          Cancelar
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
