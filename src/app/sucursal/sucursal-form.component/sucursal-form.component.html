<div class="container mt-4">
  <h2>{{ editMode ? 'Editar Sucursal' : 'Crear Sucursal' }}</h2>
  <form #sucursalForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" required [(ngModel)]="sucursal.Nombre" name="nombre">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Direcci√≥n</label>
      <input type="text" id="direccion" class="form-control" required [(ngModel)]="sucursal.Direccion" name="direccion">
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <select id="empresa" class="form-select" required [(ngModel)]="sucursal.IdEmpresa" name="empresa">
        <option [ngValue]="null" disabled>Seleccione una empresa</option>
        <option *ngFor="let empresa of empresas" [ngValue]="empresa.IdEmpresa">{{ empresa.Nombre }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="loading || sucursalForm.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ editMode ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/app/sucursales">Cancelar</button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
