<div class="container">
  <div class="row flex-center min-vh-100 py-5">
    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
      <a class="d-flex flex-center text-decoration-none mb-4" href="#">
        <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
          <img src="assets/img/icons/logo.png" alt="Logo" width="58" />
        </div>
      </a>
      <div class="text-center mb-4">
        <h3 class="text-1000">Iniciar Sesión</h3>
        <p class="text-700">Accede a tu cuenta</p>
      </div>
      <!-- Botones sociales (puedes implementar funcionalidad después) -->
      <!-- <button class="btn btn-phoenix-secondary w-100 mb-3" type="button">
        <span class="fab fa-google text-danger me-2 fs--1"></span>Iniciar sesión con Google
      </button> -->
      <!-- <button class="btn btn-phoenix-secondary w-100 mb-3" type="button">
        <span class="fab fa-facebook text-primary me-2 fs--1"></span>Iniciar sesión con Facebook
      </button> -->
      <!-- <div class="position-relative">
        <hr class="bg-200 mt-5 mb-4" />
        <div class="divider-content-center">o usa tu usuario</div>
      </div> -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3 text-start">
          <label class="form-label" for="usuario">Usuario</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   id="usuario"
                   type="text"
                   placeholder="Usuario"
                   [(ngModel)]="usuario"
                   name="usuario"
                   required>
            <span class="fas fa-user text-900 fs--1 form-icon"></span>
          </div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="password">Contraseña</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   id="password"
                   type="password"
                   placeholder="Contraseña"
                   [(ngModel)]="password"
                   name="password"
                   required>
            <span class="fas fa-key text-900 fs--1 form-icon"></span>
          </div>
        </div>
        <div class="row flex-between-center mb-3">
          <div class="col-auto">
            <div class="form-check mb-0">
              <input class="form-check-input" id="basic-checkbox" type="checkbox" name="recordar" />
              <label class="form-check-label mb-0" for="basic-checkbox">Recuérdame</label>
            </div>
          </div>
          <div class="col-auto">
            <a class="fs--1 fw-semi-bold" href="/forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="cargando">
          {{ cargando ? 'Verificando...' : 'Ingresar' }}
        </button>
      </form>
      <div class="mensaje mt-3 text-center" *ngIf="mensaje">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
