<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="cargando">
      {{ cargando ? 'Verificando...' : 'Ingresar' }}
    </button>
  </form>

  <div class="mensaje mt-3" *ngIf="mensaje">
    {{ mensaje }}
  </div>
</div>
