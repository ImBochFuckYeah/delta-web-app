<div class="container">
  <div class="row flex-center min-vh-100 py-5">
    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
      <a class="d-flex flex-center text-decoration-none mb-4" href="#">
        <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
          <img src="assets/img/icons/logo.png" alt="Logo" width="58" />
        </div>
      </a>

      <div class="text-center mb-4">
        <h3 class="text-1000">¿Olvidaste tu contraseña?</h3>
        <p class="text-700">Ingresa tu correo electrónico para continuar</p>
      </div>

      <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <div class="mb-3 text-start">
          <label class="form-label" for="email">Correo electrónico</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   id="email"
                   type="email"
                   placeholder="tu@correo.com"
                   [(ngModel)]="email"
                   name="email"
                   required
                   email>
            <span class="fas fa-envelope text-900 fs--1 form-icon"></span>
          </div>
          <div class="text-danger small mt-1"
               *ngIf="forgotForm.submitted && !forgotForm.controls['email']?.valid">
            Ingresa un correo válido
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="cargando">
          {{ cargando ? 'Verificando...' : 'Enviar' }}
        </button>
      </form>

      <div class="mensaje mt-3 text-center" *ngIf="mensaje">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
