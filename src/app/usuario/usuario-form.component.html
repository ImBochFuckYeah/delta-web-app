<div class="container mt-4">
  <h2>{{ isEdit ? 'Editar' : 'Crear' }} Usuario</h2>

  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">ID Usuario *</label>
          <input type="text" class="form-control" [(ngModel)]="formData.IdUsuario"
                 name="IdUsuario" required [readonly]="isEdit">
        </div>

        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-control" [(ngModel)]="formData.Nombre"
                 name="Nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido *</label>
          <input type="text" class="form-control" [(ngModel)]="formData.Apellido"
                 name="Apellido" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email *</label>
          <input type="email" class="form-control" [(ngModel)]="formData.CorreoElectronico"
                 name="CorreoElectronico" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="tel" class="form-control" [(ngModel)]="formData.TelefonoMovil"
                 name="TelefonoMovil">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Password {{ isEdit ? '(dejar vacío para no cambiar)' : '*' }}</label>
          <input type="password" class="form-control" [(ngModel)]="formData.Password"
                 name="Password" [required]="!isEdit">
        </div>

        <div class="mb-3">
          <label class="form-label">Sucursal</label>
          <input type="number" class="form-control" [(ngModel)]="formData.IdSucursal"
                 name="IdSucursal">
        </div>

        <div class="mb-3">
          <label class="form-label">Rol</label>
          <input type="number" class="form-control" [(ngModel)]="formData.IdRole"
                 name="IdRole">
        </div>

        <div class="mb-3">
          <label class="form-label">Foto</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)"
                 accept="image/*">
        </div>

        <div class="mb-3" *ngIf="formData.FotografiaBase64">
          <img [src]="formData.FotografiaBase64" alt="Preview" class="img-thumbnail" style="max-height: 100px;">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="loading || !usuarioForm.form.valid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isEdit ? 'Actualizar' : 'Crear' }} Usuario
        </button>
    <a routerLink="/usuarios" class="btn btn-secondary ms-2">
  Cancelar
</a>
      </div>
    </div>
  </form>
</div>
