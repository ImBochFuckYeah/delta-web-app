<div class="container-fluid mt-4">
  <h2>{{ editMode ? 'Editar' : 'Crear' }} Empresa</h2>

  <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="empresa.Nombre"
            name="nombre"
            required
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Dirección *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="empresa.Direccion"
            name="direccion"
            required
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">NIT *</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="empresa.Nit"
            name="nit"
            required
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Días de Caducidad de Contraseña</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadCaducidadDias"
            name="PasswordCantidadCaducidadDias"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Largo de Contraseña</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordLargo"
            name="PasswordLargo"
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Intentos Antes de Bloquear</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordIntentosAntesDeBloquear"
            name="PasswordIntentosAntesDeBloquear"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cantidad de Mayúsculas</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadMayusculas"
            name="PasswordCantidadMayusculas"
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cantidad de Minúsculas</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadMinusculas"
            name="PasswordCantidadMinusculas"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cantidad de Números</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadNumeros"
            name="PasswordCantidadNumeros"
            [disabled]="loading">
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cantidad de Caracteres Especiales</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadCaracteresEspeciales"
            name="PasswordCantidadCaracteresEspeciales"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Cantidad de Preguntas a Validar</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="empresa.PasswordCantidadPreguntasValidar"
            name="PasswordCantidadPreguntasValidar"
            [disabled]="loading">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || !empresaForm.form.valid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ editMode ? 'Actualizar' : 'Crear' }} Empresa
        </button>
        <button
          type="button"
          class="btn btn-secondary ms-2"
          routerLink="/app/empresas"
          [disabled]="loading">
          Cancelar
        </button>
      </div>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
</div>
