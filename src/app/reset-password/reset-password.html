<div class="container">
  <div class="row flex-center min-vh-100 py-5">
    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
      <a class="d-flex flex-center text-decoration-none mb-4" href="#">
        <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
          <img src="assets/img/icons/logo.png" alt="Logo" width="58" />
        </div>
      </a>

      <div class="text-center mb-4">
        <h3 class="text-1000">Restablecer contraseña</h3>
        <p class="text-700">Responde la pregunta de seguridad e ingresa tu nueva contraseña</p>
      </div>

      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <!-- Pregunta de seguridad -->
        <div class="mb-3 text-start">
          <label class="form-label">{{ pregunta }}</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   type="text"
                   placeholder="Tu respuesta"
                   [(ngModel)]="respuesta"
                   name="respuesta"
                   required>
            <span class="fas fa-question-circle text-900 fs--1 form-icon"></span>
          </div>
        </div>

        <!-- Nueva contraseña -->
        <div class="mb-3 text-start">
          <label class="form-label" for="password">Nueva contraseña</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   id="password"
                   type="password"
                   placeholder="Nueva contraseña"
                   [(ngModel)]="password"
                   name="password"
                   required>
            <span class="fas fa-lock text-900 fs--1 form-icon"></span>
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3 text-start">
          <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
          <div class="form-icon-container">
            <input class="form-control form-icon-input"
                   id="confirmPassword"
                   type="password"
                   placeholder="Confirmar contraseña"
                   [(ngModel)]="confirmPassword"
                   name="confirmPassword"
                   required>
            <span class="fas fa-lock text-900 fs--1 form-icon"></span>
          </div>
        </div>

        <button type="submit"
                class="btn btn-primary w-100 mb-3"
                [disabled]="cargando">
          {{ cargando ? 'Actualizando...' : 'Actualizar contraseña' }}
        </button>
      </form>

      <div class="mensaje mt-3 text-center" *ngIf="mensaje">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
